name: Power monitor

on:
  workflow_dispatch:
  repository_dispatch:
    types: [check-power]

jobs:
  check-power:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:ci

      - name: Check power status
        env:
          IP: ${{ secrets.IP }}
          PORT: ${{ secrets.PORT }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run start:ci

      - name: Update status artifact
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet artifacts/status.json 2>/dev/null; then
            git add artifacts/status.json
            LAST_MESSAGE=$(git log -1 --pretty=format:'%s' 2>/dev/null || echo "")
            if echo "$LAST_MESSAGE" | grep -q "chore: update status artifact"; then
              git commit --amend --no-edit
              git push --force-with-lease
            else
              git commit -m "chore: update status artifact [skip ci]"
              git push
            fi
          else
            echo "No changes to commit"
          fi
